<!DOCTYPE html>
<html>

<head>
  <title>Rock Paper Scissors</title>
  <link rel="icon" type="favicon" href="/images/favicon.ico">
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <div class="game">

    <p class="heading">Rock Paper Scissors</p>

    <button class="move-icon" id="rc"><img src="./images/rock-emoji.png" alt="Rock" class="but"></button>

    <button class="move-icon" id="pp"><img src="./images/paper-emoji.png" alt="Paper" class="but"></button>

    <button class="move-icon" id="sc"><img src="./images/scissors-emoji.png" alt="Scissor" class="but"></button>

    <p class="madechoice"></p>

    <p id="winLo"></p>

    <button id="reset" class="reset">Reset Score</button>
    <script src="index.js"></script>
  </div>
</body>

</html>
